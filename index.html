<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Javascript ToDo app</title>
</head>
<body>
    <div class="container">
        <!-- The header search section -->
        <header class="text-center text-light my-4">
            <h1 class="mb-4">List Your daily life activity</h1>
            <form class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search..">
            </form>
        </header>
        <!-- to do list section -->
        <ul class="list-group mx-auto text-light todos">
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>play football</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>making Coffee</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>cooking Shooking</span>
                <i class="far fa-trash-alt delete"></i>
            </li>
        </ul>
        <!-- todo adding section -->
        <form class="add text-center my-4">
            <label class="text-light">Add your items...</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>
    <script src="./app.js"></script>
</body>
</html>
